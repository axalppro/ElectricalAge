name: Build on Push

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
     
      - name: Pull Docker Image
        run: docker pull electricalage/build:latest

      - name: Run Docker Container
        run: |
          docker run \
            --rm \
            -v "$(pwd)":/app \
            electricalage/build:latest

      - name: Search For Jar File
        run: |
          ls build/libs
          ls

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v2
        with:
          name: ELN_mod
          path: build/libs/*.jar
